<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style/normalize.css" />
		<link rel="stylesheet" href="./style/style.css" />
		<title>Jan's Library</title>
	</head>
	<body>
		<header>
			<h1>Jan's Library</h1>
		</header>
		<div id="container">
			<div id="bookContainer"></div>
			<div id="addDelete">
				<button id="addBook">Add Book</button>
			</div>
			<form
				action="submit"
				id="addBookForm"
				class="invis"
				onsubmit="return false"
			>
				<div>
					<label for="bookName">Book Title</label>
					<input type="text" id="bookName" />
					<div class="inpRight" id="inpRightName">
						<div>Invalid Input</div>
						<div class="info" id="infoTitle">i</div>
						<span id="infoTitleSpan"
							>Please write at least one character in this field.</span
						>
					</div>
				</div>
				<div>
					<label for="bookAuthor">Author</label>
					<input type="text" id="bookAuthor" placeholder="unknown" />
				</div>
				<div>
					<label for="bookPages">Pages</label>
					<input type="text" id="bookPages" placeholder="-" />
					<div class="inpRight" id="inpRightPages">
						<div>Invalid Input</div>
						<div class="info" id="infoPages">i</div>
						<span id="infoPagesSpan"
							>Please write a number in this field or let it empty.</span
						>
					</div>
				</div>
				<div>
					<label for="bookRead">Read</label>
					<input type="radio" id="bookRead" name="readCheck" value="read" />
					<label for="bookNotRead">Not Read</label>
					<input
						type="radio"
						id="bookNotRead"
						name="readCheck"
						value="not read"
						checked="checked"
					/>
				</div>
				<button id="finishForm" type="submit">Add</button>
			</form>
		</div>
		<footer>
			<p>A Project done for "The Odin Project" in 2023</p>
		</footer>
	</body>
	<script src="./browser.js"></script>
</html>
